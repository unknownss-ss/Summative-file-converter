<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Size Converter</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to CSS -->
</head>
<body>
    <div class="container">
        <h1>File Size Converter</h1>
      <!-- Input box for the user to enter the file size --> 
        <div class="input-wrapper">
            <input type="text" id="input-box" placeholder="Enter file size value: " />

            <!-- Creating a dropdown box for the users current file size-->
            <select id="select-size">
                <!-- Displayed text for the first option-->
                <option value= "Select">Select size: </option>
                <option value="bytes">Bytes</option>
                <option value="kilobytes">Kilobytes</option>
                <option value="megabytes">Megabytes</option>
                <option value="gigabytes">Gigabytes</option>
        </select>
        </div>



        <div class="output-wrapper">
            <!--Readonly box for the calculation to be displayed-->
            <input type="text" id="output-box" placeholder="Result" readonly />

            <!-- dropdown box with the size which the user wants to convert to-->
            <select id="select-size-output">
                <option value="bytes">Bytes</option>
                <option value="kilobytes">Kilobytes</option>
                <option value="megabytes">Megabytes</option>
                <option value="gigabytes">Gigabytes</option>
            </select>
        </div>

        <button id="convert-button">Convert</button>
        <button id="reset-button">Reset</button>

    </div>

    <!-- to connect to the script -->
    <script src="index.js"></script>

</body>
</html>
